[tool.poetry]
name = "exasol-toolbox"
packages = [
    { include = "exasol" },
]
version = "0.5.0"
description = ""
authors = [
    "Nicola Coretti <nicola.coretti@exasol.com>"
]
license = "MIT"
readme = "README.rst"
include = [
    "README.rst",
    "doc/changelog.rst",
    "LICENSE",
    "exasol/toolbox/templates/**/*"
]

keywords = [
    "nox",
    "tooling",
    "ci",
    "cd",
    "exasol",
    "infrastructure",
]

[tool.poetry.urls]
"Homepage" = "https://www.exasol.com/"
"Documentation" = "https://exasol.github.io/python-toolbox/"
"Source" = "https://github.com/exasol/python-toolbox"
"Issues" = "https://github.com/exasol/python-toolbox/issues"
"Changelog" = "https://exasol.github.io/python-toolbox/changelog.html"

[tool.poetry.dependencies]
python = "^3.8"
nox = "^2022.8.7"
sphinx = ">=5.3,<7.0"
pytest = "^7.2.2"
mypy = ">=0.971"
sphinx-copybutton = "^0.5.0"
furo = "^2022.9.15"
pyupgrade = ">=2.38.2,<4.0.0"
black = "^23.1.0"
isort = "^5.12.0"
pre-commit = "^3.1.1"
coverage = ">=6.4.4,<8.0.0"
pylint = "^2.15.4"
typer = {extras = ["all"], version = ">=0.7.0"}
prysk = "^0.15.1"
importlib-resources = "^5.12.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.plugins."console_scripts"]
"sphinx-multiversion" = "exasol.toolbox.sphinx.multiversion.main:main"
"version-check" = "exasol.toolbox.pre_commit_hooks.package_version:main"

# Tooling
[tool.coverage.run]
relative_files = true
source = [
    "exasol",
]

[tool.coverage.report]
fail_under = 15


[tool.black]
line-length = 88
verbose = false
include = "\\.pyi?$"


[tool.isort]
profile = "black"
force_grid_wrap = 2


[tool.pylint.master]
fail-under = 7.5
output-format = "colorized,json:.lint.json,text:.lint.txt"

[tool.pylint.format]
max-line-length = 88
max-module-lines = 800


[[tool.mypy.overrides]]
module = [
    "exasol.toolbox.sphinx.multiversion.*",
    "test.unit.*",
    "test.integration.*",
]
ignore_errors = true

[tool.poetry.scripts]
tbx = 'exasol.toolbox.tools.tbx:CLI'
