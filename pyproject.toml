[tool.poetry]
name = "exasol-toolbox"
packages = [
    { include = "exasol" },
]
version = "0.1.0"
description = ""
authors = [
    "Nicola Coretti <nicola.coretti@exasol.com>"
]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.8"
nox = "^2022.8.7"
sphinx = "^5.3.0"
rich = "^12.6.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
mypy = "^0.971"
sphinx-copybutton = "^0.5.0"
furo = "^2022.9.15"
scriv = "^0.17.0"
pyupgrade = "^2.38.2"
black = "^22.8.0"
isort = "^5.10.1"
pre-commit = "^2.20.0"
coverage = "^6.4.4"
pylint = "^2.15.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.plugins."console_scripts"]
"sphinx-multiversion" = "exasol.toolbox.sphinx.multiversion.main:main"
"version-check" = "exasol.toolbox.pre_commit_hooks.package_version:main"

[tool.black]
line-length = 88
verbose = false
include = "\\.pyi?$"

[tool.isort]
profile = "black"
force_grid_wrap = 2

[tool.pylint.master]
fail-under = 7.4

[tool.pylint.format]
max-line-length = 88
max-module-lines = 800

[[tool.mypy.overrides]]
module = [
    "exasol.toolbox.sphinx.multiversion.*",
    "test.unit.*",
]
ignore_errors = true
