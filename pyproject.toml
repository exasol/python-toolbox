[tool.poetry]
name = "exasol-toolbox"
packages = [
    { include = "exasol" },
]
version = "0.3.0"
description = ""
authors = [
    "Nicola Coretti <nicola.coretti@exasol.com>"
]
license = "MIT"
readme = "README.rst"
include = [
    "README.rst",
    "doc/changelog.rst",
    "LICENSE",
]

keywords = [
    "nox",
    "tooling",
    "ci",
    "cd",
    "exasol",
    "infrastructure",
]

[tool.poetry.urls]
"Homepage" = "https://www.exasol.com/"
"Documentation" = "https://exasol.github.io/python-toolbox/"
"Source" = "https://github.com/exasol/python-toolbox"
"Issues" = "https://github.com/exasol/python-toolbox/issues"
"Changelog" = "https://exasol.github.io/python-toolbox/changelog.html"

[tool.poetry.dependencies]
python = "^3.8"
nox = "^2022.8.7"
sphinx = "^5.3.0"
rich = "^12.6.0"
pytest = "^7.1.3"
mypy = ">=0.971,<0.992"
sphinx-copybutton = "^0.5.0"
furo = "^2022.9.15"
scriv = ">=0.17,<1.1"
pyupgrade = ">=2.38.2,<4.0.0"
black = "^22.8.0"
isort = "^5.10.1"
pre-commit = "^2.20.0"
coverage = ">=6.4.4,<8.0.0"
pylint = "^2.15.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.plugins."console_scripts"]
"sphinx-multiversion" = "exasol.toolbox.sphinx.multiversion.main:main"
"version-check" = "exasol.toolbox.pre_commit_hooks.package_version:main"

# Tooling
[tool.coverage.run]
source = [
    "exasol",
]

[tool.coverage.report]
fail_under = 15


[tool.black]
line-length = 88
verbose = false
include = "\\.pyi?$"


[tool.isort]
profile = "black"
force_grid_wrap = 2


[tool.pylint.master]
fail-under = 7.8

[tool.pylint.format]
max-line-length = 88
max-module-lines = 800


[[tool.mypy.overrides]]
module = [
    "exasol.toolbox.sphinx.multiversion.*",
    "test.unit.*",
    "test.integration.*",
]
ignore_errors = true

[tool.scriv]
new_fragment_template = "file: templates/fragment-template.rst"
output_file = "doc/changelog.${config:format}"
version = "literal: pyproject.toml: tool.poetry.version"
