name: Build Matrix (Python)

on:
  workflow_call:
    outputs:
      matrix:
        description: "Generates the python version build matrix"
        value: ${{ jobs.python_versions.outputs.matrix }}

jobs:
  python_versions:
    runs-on: "(( os_version ))"
    permissions:
      contents: read
    steps:
      - name: SCM Checkout
        uses: actions/checkout@v5

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@v4
        with:
          python-version: "(( minimum_python_version ))"
          poetry-version: "(( dependency_manager_version ))"

      - name: Generate matrix
        run: poetry run -- nox -s matrix:python

      - id: set-matrix
        run: |
          echo "matrix=$(poetry run -- nox -s matrix:python)" >> $GITHUB_OUTPUT

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
