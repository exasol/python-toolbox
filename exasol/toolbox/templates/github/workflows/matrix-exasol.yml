name: Build Matrix (Exasol)

on:
  workflow_call:
    outputs:
      matrix:
        description: "Generates the exasol version build matrix"
        value: ${{ jobs.exasol_versions.outputs.matrix }}

jobs:
  set-matrix-exasol:
    runs-on: "(( os_version ))"
    permissions:
      contents: read
    steps:
      - name: Check out Repository
        id: check-out-repository
        uses: actions/checkout@v6

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@v5
        with:
          python-version: "(( minimum_python_version ))"
          poetry-version: "(( dependency_manager_version ))"

      - name: Generate Matrix
        id: generate-matrix
        run: poetry run -- nox -s matrix:exasol

      - name: Set Matrix
        id: set-matrix
        run: |
          echo "matrix=$(poetry run -- nox -s matrix:exasol)" >> $GITHUB_OUTPUT

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
