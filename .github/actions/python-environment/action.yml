name: 'SPPE'
description: 'Set up python and poetry environment'

inputs:

  python-version:
    description: 'Python version to use'
    required: true
    default: "3.10"

  poetry-version:
    description: 'Poetry version to use'
    required: true
    default: "2.1.4"

  working-directory:
    description: 'Working directory to use'
    required: false
    default: "."

  extras:
    description: 'Space-separated list of extras'
    required: false

  use-cache:
    description: 'Use cache for poetry environment'
    required: false
    default: 'true'

runs:

  using: "composite"
  steps:

    - name: Set up pipx if not present
      shell: bash
      run: |
        sudo apt update && sudo apt install -y pipx
        python3 -m pipx ensurepath
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Set up Poetry (${{ inputs.poetry-version }})
      shell: bash
      run: pipx install poetry==${{ inputs.poetry-version }}

    - name: Set up Python (${{ inputs.python-version}})
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: ${{ inputs.use-cache == 'true' && 'poetry' || '' }}

    - name: Setup Poetry environment
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "$PYTHON_BINARY"
        "$PYTHON_BINARY" --version
        
        PYTHON_PATH="$(which $PYTHON_BINARY)"
        PYTHON_DIR="$(basename $PYTHON_PATH)"
        export PATH="$PYTHON_DIR:$PATH"
        
        echo poetry env use "$PYTHON_BINARY"
        poetry env use -vvv "$PYTHON_BINARY"
        poetry env info
        poetry run python --version
      env:
        PYTHON_BINARY: "python${{ inputs.python-version }}"

    - name: Poetry install with extras
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |
        if [[ -n "$EXTRAS" ]]; then
          poetry install --extras "$EXTRAS"
        else
          poetry install
        fi

    - name: Validate Poetry environment
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |
        poetry run python --version
        poetry run python --version | grep "${{ inputs.python-version }}"
