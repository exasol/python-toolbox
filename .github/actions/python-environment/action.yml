name: 'SPPE'
description: 'Setup python and poetry environment'

inputs:

  python-version:
    description: 'Python version to use'
    required: true
    default: "3.10"

  poetry-version:
    description: 'Poetry version to use'
    required: true
    default: "2.1.2"

  extras:
    description: 'Comma-separated list of extras'
    required: false

runs:

  using: "composite"
  steps:
    - name: Setup up pipx if not present
      shell: bash
      run: |
        python m pip install --upgrade pipx
        pipx ensurepath
        echo "$Home/.local/bin" >> $GITHUB_PATH

    - name: Setup Poetry (${{ inputs.poetry-version }})
      shell: bash
      run: |
        pipx install poetry==${{ inputs.poetry-version }}

    - name: Setup Python (${{ inputs.python-version}})
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'poetry'

    - name: Poetry install with extras
      shell: bash
      run: |
        EXTRAS=$(echo "${{ inputs.extras }}" | tr -d ' ')
        if [[ -n "$EXTRAS" ]]; then
          poetry install --extras "$EXTRAS"
        else
          poetry install
        fi
