name: PR-Merge

on:
  push:
    branches:
      - 'main'
      - 'master'

jobs:

  ci-job:
    name: Checks
    uses: ./.github/workflows/checks.yml
    permissions:
      contents: read

  publish-docs:
    name: Publish Documentation
    uses: ./.github/workflows/gh-pages.yml
    permissions:
      contents: read
      pages: write
      id-token: write

  metrics:
    needs: [ ci-job ]
    uses: ./.github/workflows/report.yml
    permissions:
      contents: read
